<header id='header' class="header-wrap {% if page.layout == 'landing' %}alt home{% endif %}">
    <img style="display: none;" src="/assets/images/logo.png"/>
    <!-- <div class="container"> -->
        <div class="header container">
            <div class="navbar-header">
                <a class="logo" href="/">QITMEER</a>
                <button class="navbar-toggle" type="button" data-toggle='collapse' data-target='.navbar-collapse'>
                    <span class="sr-only">toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse">
                <div class="nav  left-nav">
                    {% for item in site.menu %}
                    {% if item.submenu %}
                    <div class="dropdown menu-item">
                        <a class="dropdown-toggle {% if item.name == page.title %} menu-active {% endif %}" 
                        
                            data-toggle="dropdown" href="#" data-hover="dropdown">
                            {{item.name}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            {% for subitem in item.submenu %}
                            <li>
                                <a href="{{subitem.link}}">
                                    {% if subitem.icon %}
                                    <i class="fa fa-inverse fa-{{subitem.icon}} fa-2x"></i>
                                    {% endif %}
                                    {{subitem.name}}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% else %}
                    <div class="menu-item">
<!--                        <a href="{{item.link}}" {% if item.name == 'Community' %} target="_blank" {% endif%}> {{item.name}}</a>-->
                        <a href="{{item.link}}" {% if item.name == 'Community' %} target="_blank" {% endif%}
                        class=" {% if item.name == 'Home' and page.title == 'QITMEER' %} menu-active {% endif %} {% if item.name == page.title %} menu-active {% endif %}">{{item.name}}</a>
                    </div>

                    {% endif %}
                    {% endfor %}
                    <!-- {% for item in site.menu %}
                    <a href="{{item.link}}" {% if item.name == 'Community' %} target="_blank" {% endif%}
                        class="menu-item  {% if item.name == 'Home' and page.title == 'QITMEER' %} menu-active {% endif %} {% if item.name == page.title %} menu-active {% endif %}">{{item.name}}</a>
                    {% endfor %} -->
                </div>
            </div>
        </div>

    <!-- </div> -->
</header>
