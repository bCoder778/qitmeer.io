<!DOCTYPE html>
<html>

<body>
    {% include head.html %}
    {% include header.html %}

    <div class="buiness-nav-wrap">
        <div class="container buiness-nav">
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="/news/">News</a></li>
                <li class="active">{{ page.title }}</li>
            </ol>
        </div>
    </div>
    
    <div class="visible post-news-inner container">
        <p class="title">{{ page.title }}</p>
        <div class="time">
            <!-- <span class="auth">{{ page.auth }}</span> -->
            <!-- <span >{{ page.date }}</span> -->
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            <p class="tags-wrap">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor%}
            </p>
        </div>
        <!-- <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{ date }} -->
        <!-- <p class="tags-wrap">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor%}
            </p> -->
        <div class="content markdown-body">
            {{ content }}
        </div>
    </div>

    {% include footer.html %}

</body>

</html>
